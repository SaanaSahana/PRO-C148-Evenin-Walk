<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <!--Loading Assets-->
        <a-a-assets>
          <a-asset-item id="bg" src="assets/bg/scene.gltf"></a-asset-item>
        
        
          <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
          <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
        </a-a-assets>

    <!--Girl-->
    <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true"
    ></a-entity>

    <!--Lights in Scene-->
    <a-entity
      light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
      position="-5.92951 8.39487 1.29438">
    </a-entity>

    <a-entity light="type: ambient"></a-entity>

</body>
